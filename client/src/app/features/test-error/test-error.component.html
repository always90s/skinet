<div class="mt-5 flex justify-center gap-4">
    <button mat-stroked-button (click)="get500Error()" class="btn btn-outline-primary me-3">Test 500 error</button>
    <button mat-stroked-button (click)="get404Error()" class="btn btn-outline-primary me-3">Test 404 error</button>
    <button mat-stroked-button (click)="get400Error()" class="btn btn-outline-primary me-3">Test 400 error</button>
    <button mat-stroked-button (click)="get401Error()" class="btn btn-outline-primary me-3">Test 401 error</button>
    <button mat-stroked-button (click)="get400ValidationError()" class="btn btn-outline-primary me-3">Test 400 validation error</button>

</div>

@if(validationErrors){
    <div class="mx-auto max-w-leg mt-5 bg-red-100">
        <ul class="space-y-2 p-2">
            @for (error of validationErrors; track $index) {
                <li class="text-red-800">{{error}}</li>
            }
        </ul>
    </div>
}
